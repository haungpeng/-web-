<ion-header>
  <ion-navbar>
    <ion-searchbar (input)="getItems($event)" placeholder="双十二特惠好物超低价">
      
    </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/imgs/QQ图片20181113200244.png">

    <ul class="navList">
        <li (click)="isClick(0)" [class.first]="isActive==0">客厅</li>
        <li (click)="isClick(1)" [class.first]="isActive==1">卧室</li>
        <li (click)="isClick(2)" [class.first]="isActive==2">餐厅</li>
        <li (click)="isClick(3)" [class.first]="isActive==3">厨房</li>
        <li (click)="isClick(4)" [class.first]="isActive==4">门厅</li>
    </ul>

    <div [ngSwitch]="isActive" >
      <div *ngSwitchCase="0" class="banner">
        <div class="top">
          <div>——————沙发——————</div>
          
          <i class="iconfont">&#xe938;</i>
        </div>
        <ul class="content-img">
          <li>
              <img src="assets/imgs/QQ图片20181114094628.png">
          </li>
          <li>
              <img src="assets/imgs/QQ图片20181114094909.png">
          </li>
          <li>
              <img src="assets/imgs/QQ图片20181114095031.png">
          </li>
          <li>
              <img src="assets/imgs/QQ图片20181114095056.png">
          </li>
        </ul>
      </div>
      <div *ngSwitchCase="1">
        2
      </div>
      <div *ngSwitchCase="2">
        3
      </div>
      <div *ngSwitchCase="3">
        4
      </div>
      <div *ngSwitchCase="4">
          5
      </div>
    </div>
</ion-content>
